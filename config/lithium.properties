# Lithium Configuration File
# This file uses the Java properties format
# Format: mixin.category.feature=true/false
# All options default to true unless otherwise specified
# Changes require a game restart to take effect

# ==================================================================================
# OPTIMIZED FOR SERVER TICK PERFORMANCE & STABILITY
# Based on Lithium's official mixin configuration
# Addresses waitLongerForTasks bottleneck and thread contention
# ==================================================================================

# === AI OPTIMIZATIONS (All enabled - safe and effective) ===
mixin.ai.pathing=true
mixin.ai.poi=true
mixin.ai.nearby_entity_tracking=true
mixin.ai.task=true
mixin.ai.brain=true
mixin.ai.raid=true

# === BLOCK OPTIMIZATIONS ===
mixin.block.hopper=true
mixin.block.piston=true

# === CHUNK OPTIMIZATIONS ===
mixin.chunk.count_oversized_blocks=true
mixin.chunk.entity_class_groups=true
mixin.chunk.no_locking=true
mixin.chunk.serialization=true

# IMPORTANT: Disable if you have polymer-core or experience chunk-related crashes
mixin.chunk.palette=true

# === COLLECTIONS OPTIMIZATIONS ===
mixin.collections.brain=true
mixin.collections.entity_filtering=true
mixin.collections.goals=true

# === ENTITY OPTIMIZATIONS ===
mixin.entity.collisions.movement=true
mixin.entity.collisions.suffocation=true
mixin.entity.data_tracker=true
mixin.entity.fast_powder_snow_check=true
mixin.entity.inactive_navigations=true
mixin.entity.skip_fire_check=true

# === WORLD GENERATION OPTIMIZATIONS ===
mixin.gen.chunk_region=true
mixin.gen.features=true
mixin.gen.biome_noise_cache=true

# === MATH OPTIMIZATIONS ===
mixin.math.fast_util=true

# === SHAPE/COLLISION OPTIMIZATIONS ===
mixin.shapes.blockstate_cache=true
mixin.shapes.lazy_shape_context=true
mixin.shapes.optimized_matching=true
mixin.shapes.shape_merging=true

# === WORLD/TICK OPTIMIZATIONS ===
mixin.world.block_entity_ticking=true
mixin.world.chunk_access=true
mixin.world.chunk_tickets=true
mixin.world.tick_scheduler=true

# === EXPLOSION OPTIMIZATIONS ===
# Note: Disable if experiencing crashes with Fabric Carpet
mixin.world.explosions.cache_exposure=true

# ==================================================================================
# COMPATIBILITY NOTES
# ==================================================================================
# 
# If you experience crashes or issues:
#
# 1. CHUNK CRASHES (polymer-core, Universal Graves):
#    mixin.chunk.palette=false
#
# 2. EXPLOSION CRASHES (Fabric Carpet):
#    mixin.world.explosions.cache_exposure=false
#
# 3. HOPPER/INVENTORY ISSUES:
#    mixin.block.hopper=false
#
# ==================================================================================